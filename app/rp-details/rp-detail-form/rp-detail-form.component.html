<form novalidate autocomplete="off" #form="ngForm" >
    
    
    <div class="form-group">
        <label>Role Id</label>
        <input class="form-control form-control-lg" placeholder="RoleId"
        name="RoleId" #RoleId="ngModel" [(ngModel)]="service.formData.RoleId"
        required [class.invalid]="RoleId.invalid">
    </div>

    <div class="form-group">
        <label>Permission Id</label>
        <input class="form-control form-control-lg" placeholder="PermissionId"
        name="PermissionId" #PermissionId="ngModel" [(ngModel)]="service.formData.PermissionId"
        required [class.invalid]="PermissionId.invalid">
    </div>

    <div class="form-group m-3" style="display: inline;">
        <button 
        routerLink="rp-details"
        class="btn btn-info btn-lg btn-block" [disabled]="form.invalid" (click)="add(form)">Add </button>

        <router-outlet></router-outlet>
    </div>
    <div class="form-group" style="display: inline;">
        <button 
        routerLink="rp-details"
        class="btn btn-info btn-lg btn-block" [disabled]="form.invalid" (click)="edit(form)">Edit </button>

        <router-outlet></router-outlet>
    </div>
</form>
