<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Country details</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-country-detail-form></app-country-detail-form>
    </div>
    <div class="col-md-6">
       <table class="table">
           <thead class="thead-light">
               <tr>
                   <th>Name</th>
                   <th></th>
               </tr>
           </thead>
           <tbody>
               <tr *ngFor="let kd of service.list">
                   <td (click)="populateForm(kd)">{{kd.Name}}</td>
                   <td>
                       <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(kd.Id)"></i>
                   </td>
               </tr>
           </tbody>
       </table>
    </div>
</div>
