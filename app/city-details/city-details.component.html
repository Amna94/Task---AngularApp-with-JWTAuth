<div class="jumbotron py-3">
    <h1 class="display-4 text-center">City details</h1>
</div>

<div class="row">
    <div class="col-md-6">

        <app-city-detail-form></app-city-detail-form>

    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>CountryId</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cd of service.list">
                    <td (click)="populateForm(cd)">{{cd.Name}}</td>
                    <td (click)="populateForm(cd)">{{cd.CountryId}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(cd.Id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
