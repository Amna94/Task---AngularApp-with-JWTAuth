<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Role details</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-role-detail-form></app-role-detail-form>
    </div>

    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>RoleId</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rd of service.list">
                    <td (click)="populateForm(rd)">{{rd.Id}}</td>
                    <td (click)="populateForm(rd)">{{rd.description}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(rd.Id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
