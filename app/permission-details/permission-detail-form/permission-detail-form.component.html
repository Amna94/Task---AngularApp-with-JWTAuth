<form novalidate autocomplete="off" #form="ngForm" >
    

    <div class="form-group">
        <label>PermissionId</label>
        <input class="form-control form-control-lg" placeholder="Input Id"
        name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id"
        required [class.invalid]="Id.invalid">
    </div>

    <div class="form-group">
        <label>Description</label>
        <input class="form-control form-control-lg" placeholder="Input description"
        name="description" #description="ngModel" [(ngModel)]="service.formData.description"
        required [class.invalid]="description.invalid">
    </div>   
    
    <div class="form-group m-3" style="display: inline;">
        <button 
        routerLink="permission-details"
        class="btn btn-info btn-lg btn-block" [disabled]="form.invalid" (click)="add(form)">Add </button>

        <router-outlet></router-outlet>
    </div>
    <div class="form-group" style="display: inline;">
        <button 
        routerLink="permission-details"
        class="btn btn-info btn-lg btn-block" [disabled]="form.invalid" (click)="edit(form)">Edit </button>

        <router-outlet></router-outlet>
    </div>
</form>
